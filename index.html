<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Arial', sans-serif;
            padding: 60px;
            text-align: center;
            min-height: 100vh;
            margin: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        p {
            font-size: 36px;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        button {
            font-size: 28px;
            padding: 20px 40px;
            margin: 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:first-of-type {
            background: linear-gradient(45deg, #00ff87, #60efff);
            color: #1a1a1a;
        }

        button:first-of-type:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,255,135,0.5);
        }

        button:last-of-type {
            background: linear-gradient(45deg, #ff006e, #ff6b9d);
            color: white;
        }

        button:last-of-type:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255,0,110,0.5);
        }

        #counter {
            font-weight: bold;
            color: #ffff00;
            font-size: 48px;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
        }

        #timer {
            font-weight: bold;
            color: #00ffff;
            font-size: 48px;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 56px;
            color: #ffffff;
            text-shadow: 3px 3px 12px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }

        .game-over {
            font-size: 42px;
            color: #00ff00;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
        }

        .leaderboard {
            margin: 40px auto;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .leaderboard h2 {
            font-size: 40px;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
        }

        .leaderboard-entry {
            font-size: 28px;
            color: #ffffff;
            padding: 10px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
        }

        .rank-1 { background: linear-gradient(45deg, #ffd700, #ffed4e); color: #1a1a1a; }
        .rank-2 { background: linear-gradient(45deg, #c0c0c0, #e8e8e8); color: #1a1a1a; }
        .rank-3 { background: linear-gradient(45deg, #cd7f32, #e89e5f); color: #1a1a1a; }

        .clear-leaderboard-btn {
            background: linear-gradient(45deg, #9c27b0, #e91e63) !important;
            font-size: 20px !important;
            padding: 12px 25px !important;
        }

        .clear-leaderboard-btn:hover {
            background: linear-gradient(45deg, #7b1fa2, #c2185b) !important;
        }

        .player-name {
            font-size: 24px;
            color: #ffffff;
            margin-top: 10px;
        }

        .change-name-btn {
            background: linear-gradient(45deg, #ffa726, #fb8c00) !important;
            font-size: 18px !important;
            padding: 10px 20px !important;
            margin-left: 10px !important;
        }

        .change-name-btn:hover {
            background: linear-gradient(45deg, #ff9800, #f57c00) !important;
        }
    </style>
</head>
<body>
    <h1>Click Challenge Game</h1>
    <p class="player-name">
        Player: <span id="player-name-display">Guest</span>
        <button class="change-name-btn" onclick="changeName()">Change Name</button>
    </p>
    <p>Click 100 times as fast as you can! (Press F or click the button)</p>
    <button onclick="incrementCounter()">Click Me!</button>
    <button onclick="resetCounter()">Reset Game</button>
    <p>Clicks: <span id="counter">0</span> / 100</p>
    <p>Time: <span id="timer">0.00</span> seconds</p>
    <p id="result"></p>

    <div class="leaderboard">
        <h2>üèÜ Leaderboard üèÜ</h2>
        <div id="leaderboard-list">
            <p style="font-size: 24px; color: rgba(255,255,255,0.7);">No records yet. Complete a game to set a record!</p>
        </div>
        <button class="clear-leaderboard-btn" onclick="clearLeaderboard()">Clear Leaderboard</button>
    </div>

    <script>
        let count = 0;
        let startTime = null;
        let timerInterval = null;
        let gameFinished = false;
        let leaderboard = JSON.parse(localStorage.getItem('clickGameLeaderboard')) || [];
        let playerName = localStorage.getItem('clickGamePlayerName') || '';

        if (!playerName) {
            playerName = prompt('Welcome! Please enter your name:') || 'Guest';
            localStorage.setItem('clickGamePlayerName', playerName);
        }
        document.getElementById('player-name-display').textContent = playerName;

        function incrementCounter() {
            if (gameFinished) return;

            if (count === 0) {
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 10);
            }

            count++;
            document.getElementById('counter').textContent = count;

            if (count >= 100) {
                finishGame();
            }
        }

        function updateTimer() {
            const elapsed = (Date.now() - startTime) / 1000;
            document.getElementById('timer').textContent = elapsed.toFixed(2);
        }

        function finishGame() {
            gameFinished = true;
            clearInterval(timerInterval);
            const finalTime = parseFloat(((Date.now() - startTime) / 1000).toFixed(2));
            document.getElementById('result').innerHTML =
                `<span class="game-over">üéâ You did it in ${finalTime} seconds! üéâ</span>`;

            addToLeaderboard(finalTime);
        }

        function addToLeaderboard(time) {
            leaderboard.push({name: playerName, time: time});
            leaderboard.sort((a, b) => a.time - b.time);
            leaderboard = leaderboard.slice(0, 10);
            localStorage.setItem('clickGameLeaderboard', JSON.stringify(leaderboard));
            displayLeaderboard();
        }

        function displayLeaderboard() {
            const listDiv = document.getElementById('leaderboard-list');
            if (leaderboard.length === 0) {
                listDiv.innerHTML = '<p style="font-size: 24px; color: rgba(255,255,255,0.7);">No records yet. Complete a game to set a record!</p>';
                return;
            }

            let html = '';
            leaderboard.forEach((entry, index) => {
                const rankClass = index === 0 ? 'rank-1' : index === 1 ? 'rank-2' : index === 2 ? 'rank-3' : '';
                const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
                const time = typeof entry === 'number' ? entry : entry.time;
                const name = typeof entry === 'number' ? 'Guest' : entry.name;
                html += `<div class="leaderboard-entry ${rankClass}">${medal} ${index + 1}. ${name} - ${time.toFixed(2)}s</div>`;
            });
            listDiv.innerHTML = html;
        }

        function clearLeaderboard() {
            if (confirm('Are you sure you want to clear the leaderboard?')) {
                leaderboard = [];
                localStorage.setItem('clickGameLeaderboard', JSON.stringify(leaderboard));
                displayLeaderboard();
            }
        }

        function changeName() {
            const newName = prompt('Enter your new name:', playerName);
            if (newName && newName.trim() !== '') {
                playerName = newName.trim();
                localStorage.setItem('clickGamePlayerName', playerName);
                document.getElementById('player-name-display').textContent = playerName;
            }
        }

        function resetCounter() {
            count = 0;
            startTime = null;
            gameFinished = false;
            clearInterval(timerInterval);
            document.getElementById('counter').textContent = count;
            document.getElementById('timer').textContent = '0.00';
            document.getElementById('result').innerHTML = '';
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'f' || event.key === 'F') {
                incrementCounter();
            }
        });

        displayLeaderboard();
    </script>
</body>
</html>
