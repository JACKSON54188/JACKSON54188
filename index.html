<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Arial', sans-serif;
            padding: 60px;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 72px;
            color: #ffffff;
            text-shadow: 4px 4px 15px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 32px;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            margin-bottom: 50px;
        }

        .game-button {
            font-size: 36px;
            padding: 30px 60px;
            margin: 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            transition: all 0.3s;
            background: linear-gradient(45deg, #00ff87, #60efff);
            color: #1a1a1a;
            text-decoration: none;
            display: inline-block;
        }

        .game-button:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,255,135,0.6);
        }

        .game-button.airfight {
            background: linear-gradient(45deg, #ff006e, #ff6b9d);
            color: white;
        }

        .game-button.airfight:hover {
            box-shadow: 0 12px 40px rgba(255,0,110,0.6);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .games-grid {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Game Hub!</h1>
        <p>Choose a game to play</p>
        <div class="games-grid">
            <a href="game.html" class="game-button">üéØ Click Challenge</a>
            <a href="airfight.html" class="game-button airfight">‚úàÔ∏è Air Fight</a>
        </div>
    </div>
</body>
</html>
